<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Welcome Genius</title>
	<link rel = "icon" type = "image/png" href ="{% static 'image/sketch15929334191862.png' %}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, intial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'css/sign_up.css' %}">
</head>
<body>

		<a href="/"><img class="img" src="{% static 'image/sketch15929334191862.png' %}">
		</a>

		<div>
			<form  class="sign_up" action="/register" method="post">

				{% csrf_token %}
				{% for message in messages %}
        	<p style="color:red; text-align: center">{{message}}</p>
       		 {%endfor%}
			<label>First Name:</label>
			 <input type="text" name="first_name" placeholder="Hasan" />
			 <label>Last Name:</label>
            <input type="text" name="last_name" placeholder="Mahabub">
            <label>useraname:</label>
            <input type="text" name="username" placeholder="username">
            <label>Email:</label>
            <input type="text" name="email" placeholder="myemail@myemail.com">
            <label>Password:</label>
            <input type="password" name="password1" placeholder="*****">
            <label>Confirm Password:</label>
            <input type="password" name="password2" placeholder="*****">
           
           <button>Submit</button>

        </form>
		</div>



</body>
</html>
